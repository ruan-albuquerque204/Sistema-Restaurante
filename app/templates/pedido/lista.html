{% extends "partials.html" %}
{% block body %}
<div class="conteiner px-4">
    <h1>Pedidos Registrados</h1>
    
    <hr>

    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <td>Id</td>
                <td>Valor</td>
                <td>Forma de Pagamento</td>
                <td>SKUs</td>
                <td>Data</td>
                <td>Ação</td>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido.id }}</td>
                <td>{{ pedido.valor }}</td>
                <td>{{ pedido.forma_pagamento }}</td>
                <td>{{ pedido.quant_produtos }}</td>
                <td>{{ pedido.data }}</td>
                <td><a href="{{url_for('views.produtos_pedido', id=pedido.id)}}">
                    <button class="btn btn-secondary">Detalhes</button>
                </a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock body %}
